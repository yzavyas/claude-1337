name: Deploy Experience to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'experience/**'
      - '.claude-plugin/marketplace.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: bun install
        working-directory: experience/app

      - name: Build
        env:
          NODE_ENV: production
        run: bun run build
        working-directory: experience/app

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: experience/app/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
