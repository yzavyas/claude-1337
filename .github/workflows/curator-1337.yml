name: Curator-1337

on:
  schedule:
    # Run monthly on the 1st at 2am UTC
    - cron: '0 2 1 * *'

  workflow_dispatch:
    inputs:
      check_type:
        description: 'Type of check to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - rust
          - terminal
      dry_run:
        description: 'Dry run (no PR created)'
        required: false
        default: false
        type: boolean

jobs:
  curate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system anthropic>=0.40.0

      - name: Run curator agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHECK_TYPE="${{ github.event.inputs.check_type || 'all' }}"
          DRY_RUN_FLAG=""
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            DRY_RUN_FLAG="--dry-run"
          fi

          python plugins/curator-1337/run-curator.py \
            --check "$CHECK_TYPE" \
            $DRY_RUN_FLAG

      - name: Create Pull Request
        if: success() && github.event.inputs.dry_run != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'curator: skill updates from automated check'
          title: 'Curator-1337: Skill Updates'
          body-path: 'curator-findings.md'
          branch: 'curator/updates-${{ github.run_number }}'
          delete-branch: true
          labels: |
            automated
            curator
            skills

      - name: Summary
        if: always()
        run: |
          echo "## Curator-1337 Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Check Type**: ${{ github.event.inputs.check_type || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M UTC")" >> $GITHUB_STEP_SUMMARY

          if [ -f curator-findings.md ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Findings" >> $GITHUB_STEP_SUMMARY
            cat curator-findings.md >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… No updates needed" >> $GITHUB_STEP_SUMMARY
          fi
