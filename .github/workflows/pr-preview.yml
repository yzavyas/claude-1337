name: PR Preview

on:
  pull_request:
    branches: [main]
    paths:
      - 'experience/**'
      - '.claude-plugin/marketplace.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: experience/app

      - name: Build
        run: bun run build
        working-directory: experience/app

      - name: Deploy to Surge
        id: surge
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          npm install -g surge
          PREVIEW_URL="claude-1337-pr-${PR_NUMBER}.surge.sh"
          surge ./experience/app/build "${PREVIEW_URL}"
          echo "preview_url=https://${PREVIEW_URL}" >> "$GITHUB_OUTPUT"

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.surge.outputs.preview_url }}
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            const body = `## ðŸ“š Docs Preview\n\nðŸ”— **Preview:** ${previewUrl}\n\n_This preview will be updated on each push._`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Docs Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
