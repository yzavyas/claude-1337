name: PR Validation

on:
  pull_request:
    branches: [dev]

jobs:
  docs-build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: docs/experience/app

      - name: Build
        run: bun run build
        working-directory: docs/experience/app

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: docs/experience/app/build
          retention-days: 7

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: docs/experience/app

      - name: Type check
        run: bun run check
        working-directory: docs/experience/app
