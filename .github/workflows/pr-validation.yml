name: PR Validation

on:
  pull_request:
    branches: [dev]

jobs:
  plugin-validation:
    name: Validate Plugins
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv pip install -e ".[dev]" --system
        working-directory: evals

      - name: Run plugin validation tests
        run: uv run pytest tests/test_plugins.py -v
        working-directory: evals

  docs-build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: experience/app

      - name: Build
        run: bun run build
        working-directory: experience/app

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: experience/app/build
          retention-days: 7

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: experience/app

      - name: Type check
        run: bun run check
        working-directory: experience/app
