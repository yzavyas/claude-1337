name: Sync to Main

on:
  push:
    branches: [dev]
    paths:
      - 'plugins/**'
      - '.claude-plugin/marketplace.json'
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - 'workaround-hooks.json'
      - 'install-workaround.sh'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout main
        run: git checkout main

      - name: Sync marketplace files from dev
        run: |
          git checkout dev -- plugins/
          git checkout dev -- .claude-plugin/marketplace.json
          git checkout dev -- .gitignore
          git checkout dev -- LICENSE
          git checkout dev -- README.md
          git checkout dev -- workaround-hooks.json
          git checkout dev -- install-workaround.sh

      - name: Commit and push
        run: |
          git add -A
          git commit -m "sync: from dev" || echo "No changes to commit"
          git push origin main
