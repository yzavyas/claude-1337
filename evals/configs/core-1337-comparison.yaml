# Baseline comparison config for core-1337
#
# Tests what value core-1337 adds over baseline Claude.
# Run with: evals-1337 compare configs/core-1337-comparison.yaml -s core-1337
#
# Paths are relative to this file's directory (evals/configs/)

configs:
  # Layer 0: Pure Claude, no project context
  baseline:
    system_prompt: null
    claude_md_path: null
    skill_paths: []

  # Layer 1: With project CLAUDE.md only (crystallized methodology)
  with_project_context:
    system_prompt: null
    claude_md_path: "../../CLAUDE.md"
    skill_paths: []

  # Layer 2: With full skill loaded
  with_skill:
    system_prompt: null
    claude_md_path: "../../CLAUDE.md"
    skill_paths:
      - "../../plugins/core-1337/SKILL.md"

  # Layer 3: Full stack with key references
  full_stack:
    system_prompt: null
    claude_md_path: "../../CLAUDE.md"
    skill_paths:
      - "../../plugins/core-1337/SKILL.md"
    reference_paths:
      - "../../plugins/core-1337/references/craftsmans-code.md"
      - "../../plugins/core-1337/references/verification-patterns.md"
